<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule seu IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <section class="container">
        <h1>Calcule seu IMC</h1>
        <div class="listas-lado-a-lado">
            <div class="lista-bloco">
                <h2 class="lista">Tabela</h2>
                <ul>
                    <li>Abaixo do peso</li>
                    <li>Peso normal</li>
                    <li>Sobrepeso</li>
                    <li>Obesidade grau 1</li>
                    <li>Obesidade grau 2</li>
                    <li>Obesidade grau 3</li>

                </ul>
            </div>
            <div class="lista-bloco">
                <h2 class="lista1">IMC</h2>
                <ul>
                    <li>IMC Menor que 18.5</li>
                    <li>IMC Maior que 18.5</li>
                    <li>IMC Maior que 24.9</li>
                    <li>IMC Maior que 29.9</li>
                    <li>IMC Maior que 34.9</li>
                    <li>IMC Maior que 39.9</li>
                </ul>
            </div>
        </div>
        <form action="/" id="formulario">
           <label for="peso">Peso</label>
           <input type="text" id="peso" name="peso">
           <label for="altura">Altura</label>
           <input type="text" id="altura" name="altura">
           <button type="submit">Enviar</button>
        </form>

        <div id="resultado"></div>
    </section>

    <script src="./assets/js/main.js"></script>
</body>
</html>
